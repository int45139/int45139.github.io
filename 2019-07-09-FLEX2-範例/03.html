<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        .block::before {
            content: "before";
            border: 1px solid #000;
            width: 50px;
            height: 50px;
        }
        .block::after {
            content: "after";
            border: 1px solid #000;
            width: 50px;
            height: 50px;
        }
        .block {
            border: 1px solid #000;
            width: 50px;
            height: 50px;
            display: inline-block;
        }
    </style>
</head>
<body>
    <div class="block">
        block
    </div>
</body>
</html>
