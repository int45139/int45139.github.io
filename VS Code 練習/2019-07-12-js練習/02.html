<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>js練習</title>
    <style>
        *{
            box-sizing: border-box;
        }
        #cover {
            max-width: 600px;
        }
        .up img{
            width: 100%;
        }
        .down {
            display: flex;
            flex-wrap: wrap;
        }
        .down .cound{
            width: 25%;
            padding: 5px;
        }
        .down .cround img{
            width: 25%;
        }
    </style>
</head>

<body>
    <div id="cover">
        <div class="up">
            <img id="up_image" src="https://image5.thenewslens.com/2015/11/12107797_474365589398619_8107453054948301312_n.jpg?auto=compress&fit=crop&h=648&q=85&updated_at=2015-11-23-21-25-35&w=1080"
                alt="">
        </div>
        <div class="down">
            <div class="cround" id="pic_A">
                <img src="http://i.epochtimes.com/assets/uploads/2018/07/2d4312176d0dfd1964eaa0e8b8536e4a.jpg"
                    alt="">
            </div>
           
            <div class="cround" id="pic_B">
                <img src="http://img01.tooopen.com/downs/images/2011/6/1/sy_20110601105402011012.jpg"
                    alt="">
            </div>
          
            <div class="cround" id="pic_C">
                <img src="https://0.share.photo.xuite.net/niccd/10513c3/12676360/635760571_m.jpg"
                    alt="">
            </div>

            <div class="cround" id="pic_D">
                <img src="http://s6.gigacircle.com/media/s6_541173c627e8a.jpg"
                    alt="">
            </div>
        </div>
        
    </div>
    <script>
        var pic_A = document.querySelector("#pic_A");
        var pic_B = document.querySelector("#pic_B");
        var pic_C = document.querySelector("#pic_C");
        var pic_D = document.querySelector("#pic_D");
        var up_image = document.querySelector("#up_image");
        
        //在JS綁定按鍵事件
        pic_A.onclick = function (){
            // console.log("A");
            //改變top_image中的src
            up_image.src ="http://i.epochtimes.com/assets/uploads/2018/07/2d4312176d0dfd1964eaa0e8b8536e4a.jpg";
        }

        pic_B.onclick = function (){
            // console.log("B");
            up_image.src = "http://img01.tooopen.com/downs/images/2011/6/1/sy_20110601105402011012.jpg";
        }

        pic_C.onclick = function (){
            // console.log("C");
            up_image.src = "https://0.share.photo.xuite.net/niccd/10513c3/12676360/635760571_m.jpg";
        }

        pic_D.onclick = function (){
            // console.log("D");
            up_image.src = "http://s6.gigacircle.com/media/s6_541173c627e8a.jpg";
        }
    </script>
</body>

</html>
