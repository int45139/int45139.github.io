<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <style>
        * {
            box-sizing: border-box;
        }

        #cover {
            max-width: 600px;
        }

        .up {
            width: 100%;
        }

        .down {
            display: flex;
            flex-wrap: wrap;
        }

        .down .cound {
            width: 25%;
            padding: 5px;
        }

        @media (max-width:460px) {
            .down .cound {
                width: 50%;
            }
        }

        .down .cound img {
            width: 100%;
        }

        .show {
            display: block;
        }

        .hidden {
            display: none;
        }
    </style>
</head>

<body>    
    <div id="cover">
        <div class="up">
            <img id="hidden" src="https://image5.thenewslens.com/2015/11/12107797_474365589398619_8107453054948301312_n.jpg?auto=compress&fit=crop&h=648&q=85&updated_at=2015-11-23-21-25-35&w=1080"
                alt="">
        </div>
        <div class="down">
            <div class="hidden" id="pic_A">
                <img src="http://i.epochtimes.com/assets/uploads/2018/07/2d4312176d0dfd1964eaa0e8b8536e4a.jpg"
                    alt="">
            </div>
           
            <div class="hidden" id="pic_B">
                <img src="http://img01.tooopen.com/downs/images/2011/6/1/sy_20110601105402011012.jpg"
                    alt="">
            </div>
          
            <div class="show" id="pic_C">
                <img src="https://0.share.photo.xuite.net/niccd/10513c3/12676360/635760571_m.jpg"
                    alt="">
            </div>

            <div class="hidden" id="pic_D">
                <img src="http://s6.gigacircle.com/media/s6_541173c627e8a.jpg"
                    alt="">
            </div>
        </div>
        
        <div id="cover">
            <div class="up">
                <img id="up_image" src="https://image5.thenewslens.com/2015/11/12107797_474365589398619_8107453054948301312_n.jpg?auto=compress&fit=crop&h=648&q=85&updated_at=2015-11-23-21-25-35&w=1080"
                alt="">
            </div>
            <div class="down">
                <div class="cound" id="pic_A">
                    <img src="http://i.epochtimes.com/assets/uploads/2018/07/2d4312176d0dfd1964eaa0e8b8536e4a.jpg"
                    alt="">
                </div>
           
                <div class="cound" id="pic_B">
                    <img src="http://img01.tooopen.com/downs/images/2011/6/1/sy_20110601105402011012.jpg"
                    alt="">
                </div>
          
                <div class="cound" id="pic_C">
                    <img src="https://0.share.photo.xuite.net/niccd/10513c3/12676360/635760571_m.jpg"
                    alt="">
                </div>

                <div class="cound" id="pic_D">
                    <img src="http://s6.gigacircle.com/media/s6_541173c627e8a.jpg"
                    alt="">
                </div>
            </div>
        
        </div>
    </div>

    <script>
        var pic_A = document.querySelector("#pic_A");
        var pic_B = document.querySelector("#pic_B");
        var pic_C = document.querySelector("#pic_C");
        var pic_D = document.querySelector("#pic_D");

        var top_Pic_A = document.querySelector("#top_pic_A");
        var top_Pic_B = document.querySelector("#top_pic_B");
        var top_Pic_C = document.querySelector("#top_pic_C");
        var top_Pic_D = document.querySelector("#top_pic_D");

        //在JS綁定按鍵事件
        pic_A.onclick = function () {
            //隱藏所有的Top_pic
            hidden_all();

            //show A
            top_Pic_A.classList.remove('hidden');
            top_Pic_A.classList.add('show');
        }

        pic_B.onclick = function () {
            //隱藏所有的Top_pic
            hidden_all();

            //show B
            top_Pic_B.classList.remove('hidden');
            top_Pic_B.classList.add('show');
        }

        pic_C.onclick = function () {
            //隱藏所有的Top_pic
            hidden_all();

            //show C
            top_Pic_C.classList.remove('hidden');
            top_Pic_C.classList.add('show');
        }

        pic_D.onclick = function () {
            //隱藏所有的Top_pic
            hidden_all();

            //show D
            top_Pic_D.classList.remove('hidden');
            top_Pic_D.classList.add('show');
        }

        function hidden_all() {
            top_Pic_A.classList.remove('show');
            top_Pic_B.classList.remove('show');
            top_Pic_C.classList.remove('show');
            top_Pic_D.classList.remove('show');
            top_Pic_A.classList.add('hidden');
            top_Pic_B.classList.add('hidden');
            top_Pic_C.classList.add('hidden');
            top_Pic_D.classList.add('hidden');
        }

    </script>
</body>

</html>
